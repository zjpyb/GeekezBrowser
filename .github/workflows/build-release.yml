name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  XRAY_FALLBACK_VERSION: 'v25.12.8'

jobs:
  # ==================== macOS ARM64 ====================
  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts

      - name: Get Xray version
        id: xray
        run: |
          RESPONSE=$(curl -sL "https://api.github.com/repos/XTLS/Xray-core/releases/latest")
          VER=$(echo "$RESPONSE" | python3 -c "import sys,json;d=json.load(sys.stdin);print(d.get('tag_name',''))" 2>/dev/null || echo "")
          [ -z "$VER" ] && VER="${{ env.XRAY_FALLBACK_VERSION }}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Download Xray
        run: |
          mkdir -p resources/bin/darwin-arm64
          curl -sL -o xray.zip "https://github.com/XTLS/Xray-core/releases/download/${{ steps.xray.outputs.version }}/Xray-macos-arm64-v8a.zip"
          unzip -o xray.zip -d resources/bin/darwin-arm64/ && rm xray.zip
          mv resources/bin/darwin-arm64/geoip.dat resources/bin/darwin-arm64/geosite.dat resources/bin/ 2>/dev/null || true
          rm -f resources/bin/darwin-arm64/{LICENSE,README.md}
          chmod +x resources/bin/darwin-arm64/xray

      - run: npx @puppeteer/browsers install chrome@129.0.6668.58 --path resources/puppeteer
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - uses: actions/upload-artifact@v4
        with:
          name: mac-arm64
          path: dist/*.dmg

  # ==================== macOS x64 ====================
  build-mac-x64:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts

      - name: Get Xray version
        id: xray
        run: |
          RESPONSE=$(curl -sL "https://api.github.com/repos/XTLS/Xray-core/releases/latest")
          VER=$(echo "$RESPONSE" | python3 -c "import sys,json;d=json.load(sys.stdin);print(d.get('tag_name',''))" 2>/dev/null || echo "")
          [ -z "$VER" ] && VER="${{ env.XRAY_FALLBACK_VERSION }}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Download Xray
        run: |
          mkdir -p resources/bin/darwin-x64
          curl -sL -o xray.zip "https://github.com/XTLS/Xray-core/releases/download/${{ steps.xray.outputs.version }}/Xray-macos-64.zip"
          unzip -o xray.zip -d resources/bin/darwin-x64/ && rm xray.zip
          mv resources/bin/darwin-x64/geoip.dat resources/bin/darwin-x64/geosite.dat resources/bin/ 2>/dev/null || true
          rm -f resources/bin/darwin-x64/{LICENSE,README.md}
          chmod +x resources/bin/darwin-x64/xray

      - run: npx @puppeteer/browsers install chrome@129.0.6668.58 --path resources/puppeteer
      - run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - uses: actions/upload-artifact@v4
        with:
          name: mac-x64
          path: dist/*.dmg

  # ==================== Windows x64 ====================
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts

      - name: Get Xray version
        id: xray
        shell: bash
        run: |
          RESPONSE=$(curl -sL "https://api.github.com/repos/XTLS/Xray-core/releases/latest")
          VER=$(echo "$RESPONSE" | python3 -c "import sys,json;d=json.load(sys.stdin);print(d.get('tag_name',''))" 2>/dev/null || echo "")
          [ -z "$VER" ] && VER="${{ env.XRAY_FALLBACK_VERSION }}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Download Xray
        shell: bash
        run: |
          mkdir -p resources/bin/win32-x64
          curl -sL -o xray.zip "https://github.com/XTLS/Xray-core/releases/download/${{ steps.xray.outputs.version }}/Xray-windows-64.zip"
          unzip -o xray.zip -d resources/bin/win32-x64/ && rm xray.zip
          mv resources/bin/win32-x64/geoip.dat resources/bin/win32-x64/geosite.dat resources/bin/ 2>/dev/null || true
          rm -f resources/bin/win32-x64/{LICENSE,README.md}

      - run: npx @puppeteer/browsers install chrome@129.0.6668.58 --path resources/puppeteer
      - run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            dist/*-win-x64.exe
            dist/*-win-x64.zip

  # ==================== Windows ARM64 ====================
  build-windows-arm64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts

      - name: Get Xray version
        id: xray
        shell: bash
        run: |
          RESPONSE=$(curl -sL "https://api.github.com/repos/XTLS/Xray-core/releases/latest")
          VER=$(echo "$RESPONSE" | python3 -c "import sys,json;d=json.load(sys.stdin);print(d.get('tag_name',''))" 2>/dev/null || echo "")
          [ -z "$VER" ] && VER="${{ env.XRAY_FALLBACK_VERSION }}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Download Xray
        shell: bash
        run: |
          mkdir -p resources/bin/win32-arm64
          curl -sL -o xray.zip "https://github.com/XTLS/Xray-core/releases/download/${{ steps.xray.outputs.version }}/Xray-windows-arm64-v8a.zip"
          unzip -o xray.zip -d resources/bin/win32-arm64/ && rm xray.zip
          mv resources/bin/win32-arm64/geoip.dat resources/bin/win32-arm64/geosite.dat resources/bin/ 2>/dev/null || true
          rm -f resources/bin/win32-arm64/{LICENSE,README.md}

      - run: npx @puppeteer/browsers install chrome@129.0.6668.58 --path resources/puppeteer
      - name: Build Windows ARM64
        run: npx electron-builder --win --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: |
            dist/*-win-arm64.exe
            dist/*-win-arm64.zip

  # ==================== Linux x64 ====================
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts

      - name: Get Xray version
        id: xray
        run: |
          RESPONSE=$(curl -sL "https://api.github.com/repos/XTLS/Xray-core/releases/latest")
          VER=$(echo "$RESPONSE" | python3 -c "import sys,json;d=json.load(sys.stdin);print(d.get('tag_name',''))" 2>/dev/null || echo "")
          [ -z "$VER" ] && VER="${{ env.XRAY_FALLBACK_VERSION }}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Download Xray
        run: |
          mkdir -p resources/bin/linux-x64
          curl -sL -o xray.zip "https://github.com/XTLS/Xray-core/releases/download/${{ steps.xray.outputs.version }}/Xray-linux-64.zip"
          unzip -o xray.zip -d resources/bin/linux-x64/ && rm xray.zip
          mv resources/bin/linux-x64/geoip.dat resources/bin/linux-x64/geosite.dat resources/bin/ 2>/dev/null || true
          rm -f resources/bin/linux-x64/{LICENSE,README.md}
          chmod +x resources/bin/linux-x64/xray

      - run: npx @puppeteer/browsers install chrome@129.0.6668.58 --path resources/puppeteer
      - run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: dist/*.AppImage

  # ==================== Create Release ====================
  release:
    needs: [build-mac-arm64, build-mac-x64, build-windows-x64, build-windows-arm64, build-linux-x64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.AppImage
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
